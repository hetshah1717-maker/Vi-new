<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#E60000" />
    
    <!-- SEO Requirements -->
    <title>Vi Store Ahmedabad | Official Vodafone-Idea Mini Store in Gujarat</title>
    <meta name="description" content="Visit the official Vi Store in Ahmedabad, Gujarat for new SIMs, 5G upgrades, bill payments, and personalized customer support. Find us near Vastrapur Lake." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              vi: {
                red: '#E60000',
                purple: '#2E0249', // Deep purple/blue complement
                dark: '#4A4D4E',
              }
            },
            animation: {
              'gradient-xy': 'gradient-xy 15s ease infinite',
              'fade-in-down': 'fade-in-down 0.5s ease-out',
            },
            keyframes: {
              'gradient-xy': {
                '0%, 100%': {
                  'background-size': '400% 400%',
                  'background-position': '0% 50%'
                },
                '50%': {
                  'background-size': '400% 400%',
                  'background-position': '100% 50%'
                }
              },
              'fade-in-down': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(-10px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                }
              }
            }
          }
        }
      }
    </script>

    <!-- Schema Markup (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MobilePhoneStore",
      "name": "Vi Store Ahmedabad",
      "image": "https://picsum.photos/800/600",
      "telephone": "+91-9999999999",
      "url": "https://vi-store-ahmedabad.in",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Shop 12, Near Vastrapur Lake",
        "addressLocality": "Ahmedabad",
        "addressRegion": "Gujarat",
        "postalCode": "380015",
        "addressCountry": "IN"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": 23.0350,
        "longitude": 72.5293
      },
      "openingHoursSpecification": {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": [
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday"
        ],
        "opens": "10:00",
        "closes": "21:00"
      },
      "priceRange": "₹₹"
    }
    </script>
    
    <!-- Public CDN Imports -->
    <!-- Using explicit 'external' flags to ensure all libraries share the exact same React instance -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.294.0?external=react",
    "framer-motion": "https://esm.sh/framer-motion@10.16.4?external=react,react-dom",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    
    <!-- Debug Script: Shows errors on screen if app fails to load -->
    <script>
      window.addEventListener('error', function(e) {
        console.error("Global error caught:", e.error);
        const root = document.getElementById('root');
        // Only show error overlay if the app hasn't mounted yet (root is empty)
        if (root && !root.hasChildNodes()) {
          const errDiv = document.createElement('div');
          errDiv.style.cssText = 'position:fixed; top:0; left:0; width:100%; padding:20px; background:#fee; color:red; z-index:9999; font-family:monospace;';
          errDiv.innerHTML = '<strong>Application Error:</strong><br/>' + e.message + '<br/><br/><em>Check console for more details.</em>';
          document.body.appendChild(errDiv);
        }
      });
    </script>
  </body>
</html>
